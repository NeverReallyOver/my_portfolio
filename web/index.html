<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Janakiraman Velayutham - Professional Flutter Developer and Associate Java Developer from Chennai, India. Specializing in mobile and web app development. Available for freelance projects.">
  <meta name="keywords"
    content="Flutter Developer, Java Developer, Mobile App Developer, Web Developer, Freelance Flutter, Chennai Developer, Cross-platform Development, Dart, Firebase, Janakiraman Velayutham">
  <meta name="author" content="Janakiraman Velayutham">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Janakiraman Velayutham - Flutter & Java Developer Portfolio">
  <meta property="og:description"
    content="Professional Flutter Developer specializing in mobile and web app development. Based in Chennai, India. Let's build something amazing together!">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Janakiraman Velayutham - Flutter & Java Developer">
  <meta name="twitter:description"
    content="Professional Flutter Developer specializing in mobile and web app development from Chennai, India.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Janakiraman Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Janakiraman Velayutham - Flutter & Java Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 100%);
      overflow: hidden;
    }

    /* Loading animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 100%);
      z-index: 9999;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 217, 255, 0.2);
      border-top-color: #00D9FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      position: absolute;
      margin-top: 120px;
      color: #00D9FF;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">LOADING...</div>
  </div>

  <script>
    // Hide loading screen when Flutter app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('loading').style.display = 'none';
      }, 1000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
